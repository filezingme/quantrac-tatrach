      /* Transition for smooth theme switching */
      body, div, nav, header, main, button, input, select, textarea {

      }
      
      /* Custom scrollbar for better UX in data tables */

      }

      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
